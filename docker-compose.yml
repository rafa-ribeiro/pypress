version: '3'

services:
  selenium:
    shm_size: '2gb'
    image: selenium/standalone-chrome
    ports:
      - 4444:4444

  backend:
    build: .
    command: ["./start_server.sh"]
    image: backend
    container_name: backend
    volumes:
      - .:/ui_testrunner
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - selenium
      - redis

  celery:
    image: backend
    volumes:
      - .:/ui_testrunner
      - ./logs:/ui_testrunner/logs
    command: celery -A ui_testrunner.tasks worker --loglevel=info --logfile=logs/celery.log
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis

  redis:
    image: redis:6-alpine
    container_name: redis_ui-testrunner
    ports:
      - "6379:6379"

  monitor:
    image: backend
    ports:
    - 5555:5555
    command: flower -A ui_testrunner.tasks --port=5555 --broker=redis://redis:6379/0
    depends_on:
      - backend
      - redis
